name: benchmark

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  deployments: write
  contents: write

jobs:
  benchmark:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2
    - name: Remove .gitconfig
      run: rm ~/.gitconfig

    - name: Install Homebrew
      run: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"

    - name: Install gnu-time
      run: brew install gnu-time tree

    - name: Tree
      run: tree

    - name: Run benchmark
      run: ./scripts/benchmark.sh > ./.analysis/result-benchmark.json

    - name: Upload benchmark
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: customSmallerIsBetter
        output-file-path: ./.analysis/result-benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        fail-on-alert: true
        alert-threshold: '150%'
        alert-comment-cc-users: '@Coordinate-Cat'
